<!-- A simple HTML form with the fields ISBN, title, author, published date, publisher, number of pages -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie+edge">
    <title>Create New Book</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <hr>
    <h1>Create New Book</h1>
    <hr>
<!--The form tag's action attribute corresponds to our endpoint. We are sending the data to the API using the action attribute -->
    <form action="http://localhost:3000/book" method="POST">
        <div class="form-group">
            <label for="ISBN">ISBN</label>
            <input class="form-control" name="isbn">
        </div>

        <div class="form-group">
            <label for="Title">Title</label>
            <input class="form-control" name="title">
        </div>
        <div class="form-group">
            <label for="Author">Author</label>
            <input class="form-control" name="author">
        </div>
        <div class="form-group">
            <label for="Pulished Date">Published Date</label>
            <input class="form-control" name="published-date">
        </div>
        <div class="form-group">
            <label for="Publer">Publisher</label>
            <input class="form-control" name="publisher">
        </div>
        <div class="form-group">
            <label for="Number of Pages">Number of Pages</label>
            <input class="form-control" name="number-pages">
        </div>
        <!--Other fields-->
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
</body>
</html>
